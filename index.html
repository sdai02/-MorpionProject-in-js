<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <nav>
        <h1>tic-tac-toe</h1>
    </nav>

    <footer>

        
        <h2>To start the game <br>
            click to begin :</h2>
       <form class="footer__morpion">
            <div class="morpion__open">
                <button class="open__x-button">X</button>
                <button class="open__o-button">O</button>
            </div>
            <div class="morpion__score">
                <div class="score__text-x">
                    <p><span class="text-x__player">player X</span> =</p> <span class="score__counter-x">0</span>
                </div><br>
                <div class="score__text-o">
                    <p><span class="text-o__player">player O</span> =</p> <span class="score__counter-o">0</span>
                </div>

            </div>
           <div class="morpion__grid">
               <ul>
                    <li><button class="ul__button"></button></li>
                    <li><button class="ul__button"></button></li>
                    <li><button class="ul__button"></button></li>
               </ul>
               <ul>
                    <li><button class="ul__button"></button></li>
                    <li><button class="ul__button"></button></li>
                    <li><button class="ul__button"></button></li>
               </ul>
               <ul>
                    <li><button class="ul__button"></button></li>
                    <li><button class="ul__button"></button></li>
                    <li><button class="ul__button"></button></li>
               </ul>
           </div>
           <button class="reset">reset</button>
           
       </form>
    </footer>
    <script src="script.js"></script>
</body>
</html>
